<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row mt20 " >
            <div class = "col-mid-6 offset-md-3 text-center">
            <mat-card class="mat-card">
               <div class="container ">
                    <img src="../../../assets/logo.jpg" alt=""  style="width: 100px; height: 100px;">
               
                </div>
                <h1 class="text-center">Login here !!</h1>

                <!-- {{loginData | json}} -->
               
                <form (ngSubmit)="formSubmit()">
                    <!-- UserName field -->
                  <mat-form-field appearance="outline" class = "full-width">
                      <mat-label>User Name </mat-label>
                      <input
                      [(ngModel)]="loginData.username"
                      name ="username"
                      required=""
                      name="username"
                      type="text"
                      matInput placeholder="Enter here" >
                      <mat-hint>Valid User Name</mat-hint>
                  </mat-form-field>

                <!-- password -->
                  <mat-form-field  class = "full-width" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input
                    [(ngModel)]="loginData.password"
                    name="password"
                    required=""
                    name="password"
                    type="password" matInput placeholder="Enter here">
                </mat-form-field>


                <div class="container text-center">
                    <button mat-raised-button type="submit" color="primary" class="mb10" >Login</button>
                    <button class="ml20 mb10"   mat-raised-button color="accent">Reset</button>
                </div>
                </form>
            </mat-card>
 
            </div>
          

        </div>
    </div>

</div>
